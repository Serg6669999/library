<html>
    <head>
        <title>Database Users</title>
    </head>
    <body>
        <div>
             <h1><a href="/">DataBase Users</a></h1>
        </div>
        <div>
            {% for post in posts %}
                <h1><a href="{% url 'book_list' pk=post.pk %}">{{ post.name_user }}</a></h1>
            {% endfor %}
        </div>
        <div>
            <form action="/" method="post">
                   {% csrf_token %}
                   {{ form }}
                  <input type="submit" value="Добавить" />
            </form>
        </div>
    </body>
</html>
